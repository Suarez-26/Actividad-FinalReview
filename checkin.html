<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/checkin.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Politicas y condiciones del hotel El Rincón del Carmen</h1>
    </header>
    
    <main>
        <h2>Check In</h2>
        <p>el horario del check in sera entre las 02:00 pm y 04:00 pm del día</p>
    </main>

    <!-- Formulario de Check In -->
    <div class="formulario">
        <h3 class="subtitulo">Confirmacion de tu reserva</h3>
        <form>
            <div class="campo-check-in">
                <label for="nombre">Nombre de quien estamos reservando</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="campo-check-in">
                <label for="email">Email de quien estamos reservando</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="campo-check-in">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <button type="submit" class="boton">comfirmar Reserva</button>
        </form>
    </div>
</body>
</html>
